; NEMO Tool Display - PlatformIO configuration
; Matches dependencies and config used in src/main.cpp

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed (matches Serial.begin in main.cpp)
monitor_speed = 9600

; Libraries used by main.cpp: WiFi (ESP32), TFT_eSPI, LVGL, PubSubClient, ArduinoJson
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    lvgl/lvgl@^8.3.11
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.4

; Hardware config: force-include so TFT_eSPI uses src/hardware.h (tracked between workspaces)
build_flags =
    -I include
    -include src/hardware.h
    -D TOUCH_CS=33

; Optional: override config in one place (uncomment and set for your network/tool)
; build_flags =
;     -I include
;     -D WIFI_SSID=\"YourSSID\"
;     -D WIFI_PASSWORD=\"YourPassword\"
;     -D MQTT_BROKER=\"192.168.1.100\"
;     -D MQTT_CLIENT_ID=\"nemo_display_001\"
;     -D MQTT_TOPIC_PREFIX=\"nemo/esp32\"
;     -D TARGET_TOOL_ID=1
;     -D TARGET_TOOL_NAME=\"woollam\"

; TFT/eSPI config lives in src/hardware.h (driver, pins, SPI freq). Edit that file only.
