[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; MQTT Configuration
build_flags = 
    -DMQTT_BROKER="192.168.1.100"
    -DMQTT_PORT=1883
    -DMQTT_CLIENT_ID="nemo_display_%d"
    -DMQTT_TOPIC_PREFIX="nemo/tools"

; WiFi Configuration
build_flags = 
    -DWIFI_SSID="your_wifi_ssid"
    -DWIFI_PASSWORD="your_wifi_password"

; Display Configuration
build_flags = 
    -DDISPLAY_WIDTH=128
    -DDISPLAY_HEIGHT=64
    -DDISPLAY_SDA=21
    -DDISPLAY_SCL=22

; Libraries
lib_deps = 
    WiFi
    PubSubClient
    ArduinoJson
    U8g2
    Wire

; Upload settings
upload_port = /dev/ttyUSB0
