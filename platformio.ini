[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    lvgl@^8.3.0
    TFT_eSPI
    WiFi
    PubSubClient
    ArduinoJson
build_flags = 
    -Iinclude
    ; WiFi Configuration
    -DWIFI_SSID=\"Zucotti Manicotti\"
    -DWIFI_PASSWORD=\"100BoiledEggs\"
    ; MQTT Configuration
    -DMQTT_BROKER=\"10.0.0.31\"
    -DMQTT_PORT_ESP32=1883
    -DMQTT_USE_SSL=false
    -DMQTT_CLIENT_ID=\"nemo_display_001\"
    -DMQTT_TOPIC_PREFIX=\"nemo/esp32\"
    ; Tool Configuration
    -DTARGET_TOOL_NAME=\"woollam\"
    ; Display Configuration
    -DDISPLAY_WIDTH=480
    -DDISPLAY_HEIGHT=320
    -DDISPLAY_ROTATION=1
    ; Timing Configuration
    -DMQTT_RECONNECT_INTERVAL=5000
    -DDISPLAY_UPDATE_INTERVAL=1000
    -DWIFI_CONNECT_TIMEOUT=10000
    ; Tool Status Values
    -DSTATUS_ACTIVE=\"active\"
    -DSTATUS_IDLE=\"idle\"
    -DSTATUS_MAINTENANCE=\"maintenance\"
    -DSTATUS_OFFLINE=\"offline\"
monitor_speed = 9600
upload_speed = 921600